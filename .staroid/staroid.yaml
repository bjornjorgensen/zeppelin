apiVersion: beta/v1
build:
  skaffold:
    file: .staroid/skaffold.yaml
ingress:
  - serviceName: zeppelin-server
    port: 8080
deploy:
  dependencies:
  - project: open-datastudio/hive-metastore
    level: OPTIONAL
  paramGroups:
  - name: Zeppelin server configurations
    collapsed: true
    params:
    - name: zeppelin-server memory
      type: STRING
      description: Server daemon memory (e.g. 2Gi, 1500Mi)
      defaultValue: 2Gi
      pattern: "[0-9]+[GM]i"
      paths:
      - Pod:zeppelin-server:spec.containers[0].resources.requests.memory
      - Pod:zeppelin-server:spec.containers[0].resources.limits.memory
  - name: Spark configurations
    collapsed: true
    params:
    - name: spark-image
      type: STRING
      description: Spark docker image. https://hub.docker.com/repository/docker/opendatastudio/spark
      defaultValue: opendatastudio/spark:v3.1.0-snapshot-20200618-01
      paths:
      - ConfigMap:spark-conf:data["image"]
    - name: spark-defaults
      type: STRING
      description: spark-defaults.conf
      defaultValue: |
        spark.sql.catalogImplementation hive
        # spark.jars.packages org.postgresql:postgresql:42.2.13
      paths:
      - ConfigMap:spark-conf:data["spark-defaults.conf"]
