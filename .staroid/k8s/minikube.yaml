---
# see https://docs.staroid.com/references/staroid-envs.html
kind: ConfigMap
apiVersion: v1
metadata:
  name: staroid-envs
data:
  STAROID_PROJECT_BRANCH: master
  STAROID_PROJECT_COMMIT_HASH: abc
  STAROID_PROJECT_NAME: open-datascience
  STAROID_SERVICE_DOMAIN: localhost
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv0001
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 5Gi
  hostPath:
    path: ./minikube-pv
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: staroid-psp
spec:
  privileged: false
  allowPrivilegeEscalation: false
  hostNetwork: false
  hostIPC: false
  hostPID: false
  readOnlyRootFilesystem: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
    - min: 1
      max: 65535
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
    - min: 1
      max: 65535
  fsGroup:
    rule: 'RunAsAny'
  volumes:
  - 'configMap'
  - 'emptyDir'
  - 'secret'
  - 'persistentVolumeClaim'    
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: staroid-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/exec", "pods/binding", "services", "secrets", "configmaps", "persistentvolumeclaims"]
  verbs: ["create", "get", "update", "patch", "list", "delete", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["create", "get", "update", "patch", "list", "delete", "watch"]
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames: ['crt-user-psp']
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: staroid-rolebinding
roleRef:
  kind: Role
  name: staroid-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: default
